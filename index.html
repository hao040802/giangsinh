<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #003b8b, #000);
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .tree {
            margin: 0 auto;
            width: 150px;
            height: 200px;
            background: linear-gradient(to bottom, #006400, #228B22);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }

        .tree:before {
            content: "";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 30px;
            background-color: #8B4513;
        }

        .lights {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
        }

        .lights span {
            position: absolute;
            display: block;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            font-size: 1rem;
            cursor: pointer;
            color: #1a1a1a;
        }

        .form-container button:hover {
            background-color: #ffa500;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ffcc00;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merry Christmas!</h1>
        <div class="tree">
            <div class="lights">
                <span style="top: 10%; left: 25%; animation-delay: 0s;"></span>
                <span style="top: 15%; left: 75%; animation-delay: 0.2s;"></span>
                <span style="top: 30%; left: 50%; animation-delay: 0.4s;"></span>
                <span style="top: 50%; left: 20%; animation-delay: 0.6s;"></span>
                <span style="top: 65%; left: 70%; animation-delay: 0.8s;"></span>
            </div>
        </div>
        <div class="form-container">
            <input type="text" id="name" placeholder="Enter recipient's name">
            <button onclick="showMessage()">Send Wishes</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        function showMessage() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message');
            if (name) {
                message.textContent = `ðŸŽ„ Wishing you, ${name}, a Merry Christmas filled with love and joy! ðŸŽ…`;
            } else {
                message.textContent = 'ðŸŽ„ Please enter a name to send your wishes! ðŸŽ…';
            }
        }
    </script>
</body>
</html>
